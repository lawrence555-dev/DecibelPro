<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=402, height=874, initial-scale=1.0, viewport-fit=cover">
    <title>DECIBEL PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Noto+Sans+TC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        body {
            background-color: #0f0f12;
            color: #ffffff;
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 402px;
            height: 874px;
            background: radial-gradient(circle at 50% 20%, #1a1a24 0%, #0f0f12 70%);
            position: relative;
            display: flex;
            flex-direction: column;
            padding: calc(var(--safe-top) + 20px) 24px calc(var(--safe-bottom) + 20px) 24px;
            overflow: hidden;
            box-shadow: 0 0 100px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-circle {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out, box-shadow 0.1s ease-out;
            position: relative;
        }

        .db-value {
            font-weight: 900;
            line-height: 1;
        }

        .visualizer-bars {
            display: flex;
            align-items: flex-end;
            gap: 4px;
            height: 60px;
            justify-content: center;
        }

        .bar {
            width: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            transition: height 0.05s ease-out, background-color 0.2s;
        }

        @keyframes breathe {
            0% {
                box-shadow: inset 0 0 20px rgba(252, 165, 165, 0);
            }

            50% {
                box-shadow: inset 0 0 60px rgba(252, 165, 165, 0.4);
            }

            100% {
                box-shadow: inset 0 0 20px rgba(252, 165, 165, 0);
            }
        }

        .danger-alert {
            animation: breathe 1.5s infinite;
        }

        .reg-highlight {
            background: rgba(255, 255, 255, 0.08);
            border-left: 3px solid #84cc16;
        }
    </style>
</head>

<body>
    <div id="alert-overlay" class="phone-container">
        <!-- Header -->
        <header class="text-center mb-10">
            <h1 class="text-[10px] tracking-[0.6em] font-light opacity-40 mb-2 uppercase text-white">Decibel Pro</h1>
            <div id="clock" class="text-xs font-mono opacity-60">00:00:00</div>
        </header>

        <!-- Main Display -->
        <div class="flex-1 flex flex-col items-center justify-center pt-8">
            <div id="gauge" class="glass-circle w-64 h-64 mb-12">
                <span id="label-status" class="text-[10px] tracking-widest opacity-40 absolute top-8 uppercase">Ambient
                    Level</span>
                <div id="db-display" class="db-value text-7xl text-emerald-200">00</div>
                <span class="text-xs tracking-widest opacity-40 absolute bottom-10 uppercase font-bold">dB (A)</span>

                <!-- Internal Glow -->
                <div id="gauge-glow" class="absolute inset-0 rounded-full opacity-20 blur-2xl"></div>
            </div>

            <!-- Visualizer -->
            <div id="bars-container" class="visualizer-bars mb-8">
                <!-- Bars generated by JS -->
            </div>
        </div>

        <!-- Regulation Card -->
        <section class="bg-white/5 rounded-3xl p-5 border border-white/10 mb-8 transform -translate-y-4">
            <h3 class="text-xs font-bold mb-4 flex items-center gap-2 opacity-80">
                <span>üìç</span> Âè∞ÁÅ£Âô™Èü≥ÁÆ°Âà∂Ê®ôÊ∫ñ (Á¨¨‰∫åÈ°ûÂçÄ)
            </h3>
            <div class="space-y-2">
                <div id="reg-day" class="flex justify-between items-center p-2 rounded-xl text-[11px]">
                    <span class="opacity-60">Êó•Èñì (07ÊôÇ - 20ÊôÇ)</span>
                    <span class="font-bold">60 dB</span>
                </div>
                <div id="reg-evening" class="flex justify-between items-center p-2 rounded-xl text-[11px]">
                    <span class="opacity-60">ÊôöÈñì (20ÊôÇ - 23ÊôÇ)</span>
                    <span class="font-bold">50 dB</span>
                </div>
                <div id="reg-night" class="flex justify-between items-center p-2 rounded-xl text-[11px]">
                    <span class="opacity-60">Â§úÈñì (23ÊôÇ - 07ÊôÇ)</span>
                    <span class="font-bold">50 dB</span>
                </div>
            </div>
            <p id="reg-advice" class="text-[10px] mt-4 text-emerald-300 font-medium text-center">
                Á≥ªÁµ±Áï∂ÂâçËôïÊñºÊó•ÈñìÊ®°ÂºèÔºåÁí∞Â¢ÉÈü≥ÈáèÈÅ©ÂÆú„ÄÇ
            </p>
        </section>

        <!-- Controls -->
        <div class="flex justify-center pb-24 transform -translate-y-4">
            <button id="main-btn"
                class="bg-white text-black px-12 py-4 rounded-full font-bold tracking-widest text-xs transition-all active:scale-95 shadow-lg shadow-white/10">
                START ENGINE
            </button>
        </div>
    </div>

    <script>
        let audioContext, analyser, microphone, dataArray;
        let isRunning = false;
        let currentDb = 0;
        const smoothingFactor = 0.08;

        const dbDisplay = document.getElementById('db-display');
        const gauge = document.getElementById('gauge');
        const gaugeGlow = document.getElementById('gauge-glow');
        const mainBtn = document.getElementById('main-btn');
        const alertOverlay = document.getElementById('alert-overlay');
        const barsContainer = document.getElementById('bars-container');
        const clockDisplay = document.getElementById('clock');
        const regAdvice = document.getElementById('reg-advice');

        // Setup Visualizer Bars
        const numBars = 20;
        const bars = [];
        for (let i = 0; i < numBars; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            barsContainer.appendChild(bar);
            bars.push(bar);
        }

        // Clock & Regulation Logic
        function updateStatus() {
            const now = new Date();
            const hours = now.getHours();
            clockDisplay.innerText = now.toLocaleTimeString('zh-TW', { hour12: false });

            // Reset highlights
            document.querySelectorAll('[id^="reg-"]').forEach(el => el.classList.remove('reg-highlight'));

            let limit = 60;
            if (hours >= 7 && hours < 20) {
                document.getElementById('reg-day').classList.add('reg-highlight');
                regAdvice.innerText = "Áï∂ÂâçÊôÇÊÆµÔºöÊó•Èñì„ÄÇÊ®ôÊ∫ñÔºö60dB„ÄÇ";
                limit = 60;
            } else if (hours >= 20 && hours < 23) {
                document.getElementById('reg-evening').classList.add('reg-highlight');
                regAdvice.innerText = "Áï∂ÂâçÊôÇÊÆµÔºöÊôöÈñì„ÄÇÊ®ôÊ∫ñÔºö50dB„ÄÇ";
                limit = 50;
            } else {
                document.getElementById('reg-night').classList.add('reg-highlight');
                regAdvice.innerText = "Áï∂ÂâçÊôÇÊÆµÔºöÂ§úÈñì„ÄÇÊ®ôÊ∫ñÔºö50dB„ÄÇ";
                limit = 50;
            }
            return limit;
        }
        setInterval(updateStatus, 1000);
        updateStatus();

        async function initAudio() {
            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                dataArray = new Uint8Array(analyser.frequencyBinCount);
                render();
            } catch (err) {
                alert("ÁÑ°Ê≥ïÂ≠òÂèñÈ∫•ÂÖãÈ¢®: " + err);
                stopAudio();
            }
        }

        function stopAudio() {
            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
            isRunning = false;
            mainBtn.innerText = 'START ENGINE';
            mainBtn.classList.remove('bg-red-500', 'text-white');
            mainBtn.classList.add('bg-white', 'text-black');
            dbDisplay.innerText = "00";
            dbDisplay.style.color = '#a7f3d0';
            gauge.style.transform = 'scale(1)';
            gaugeGlow.style.boxShadow = 'none';
            alertOverlay.classList.remove('danger-alert');

            bars.forEach(bar => {
                bar.style.height = '4px';
                bar.style.backgroundColor = 'rgba(255,255,255,0.2)';
            });
        }

        function render() {
            if (!isRunning) return;

            analyser.getByteFrequencyData(dataArray);

            // Calculate RMS
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i] * dataArray[i];
                // Update Bars
                if (i < numBars) {
                    const h = Math.max(4, (dataArray[i] / 255) * 60);
                    bars[i].style.height = `${h}px`;
                }
            }

            const rms = Math.sqrt(sum / dataArray.length);
            // Rough dB calculation
            let targetDb = rms > 0 ? 20 * Math.log10(rms) + 30 : 0;
            if (targetDb < 0) targetDb = 0;
            if (targetDb > 100) targetDb = 100;

            // Smoothing Factor Logic: (target - current) * 0.08
            currentDb += (targetDb - currentDb) * smoothingFactor;

            const displayVal = Math.round(currentDb);
            dbDisplay.innerText = displayVal.toString().padStart(2, '0');

            // UI Feedback Color Grading
            let color = '#a7f3d0'; // Safe < 50
            if (displayVal >= 50 && displayVal <= 75) {
                color = '#fde68a'; // Attention
            } else if (displayVal > 75) {
                color = '#fca5a5'; // Danger
            }

            dbDisplay.style.color = color;
            gaugeGlow.style.backgroundColor = color;
            gaugeGlow.style.boxShadow = `0 0 50px ${color}`;

            // Scaling animation
            const scale = 1 + (currentDb / 400);
            gauge.style.transform = `scale(${scale})`;

            // Threshold Alert (80dB)
            if (displayVal >= 80) {
                alertOverlay.classList.add('danger-alert');
            } else {
                alertOverlay.classList.remove('danger-alert');
            }

            // Highlighting bars
            bars.forEach(bar => bar.style.backgroundColor = color);

            requestAnimationFrame(render);
        }

        mainBtn.addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                mainBtn.innerText = 'STOP ENGINE';
                mainBtn.classList.remove('bg-white', 'text-black');
                mainBtn.classList.add('bg-red-500', 'text-white');
                initAudio();
            } else {
                stopAudio();
            }
        });
    </script>
</body>

</html>
