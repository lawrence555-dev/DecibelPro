services:
  - type: static
    name: decibel-pro-ultra
    env: static
    buildCommand: npm run build
    publishPath: dist
    headers:
      - path: /*
        headers:
          - key: Permissions-Policy
            value: microphone=(self), camera=(self)
          - key: Strict-Transport-Security
            value: max-age=31536000; includeSubDomains; preload
